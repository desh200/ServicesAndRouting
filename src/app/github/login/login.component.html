<form [formGroup]="form" (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">User Name</label>
    <input
      id="username"
      type="text"
      class="form-control"
      formControlName="username"
    />
  </div>
  <div
    *ngIf="form.controls.username.touched && !form.controls.username.valid"
    class="alert alert-danger"
  >
    User name is required
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input
      id="password"
      type="text"
      class="form-control"
      formControlName="password"
    />
  </div>
  <div *ngIf="form.controls.password.touched && form.controls.password.errors">
    <div
      *ngIf="form.controls.password.errors.invalidLogin"
      class="alert alert-danger"
    >
      User name or password is invalid
    </div>
    <div
      *ngIf="form.controls.password.errors.required"
      class="alert alert-danger"
    >
      Password is required
    </div>
    <div
      *ngIf="form.controls.password.errors.cannotContainSpace"
      class="alert alert-danger"
    >
      Password cannot contain space
    </div>
  </div>

  <br />
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
